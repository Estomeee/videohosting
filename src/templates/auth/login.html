{% extends "base.html" %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', path='styles/style_upload.css')}}">
{% endblock %}

{% block js %}
         <script src="{{ url_for('static', path='js/auth.js')}}"></script>
{% endblock %}

{% block user_img %}
    src={{link_img}}
{% endblock %}

{% block main %}
<main style="padding: 60px 250px;">
    <form id="form" class="flex-column main-form" action={{links['main']}} method="post" enctype="application/x-www-form-urlencoded">
        <label class="flex-column">Логин: <input class="main-form-input_text" type="text" name="username" required placeholder="Введите логин"></label>

        <label class="flex-column">Пароль: <input class="main-form-input_text" type="text" name="password" required placeholder="Введите пароль"></label>

        <div class="flex">
            <button type="submit" class="bth bth-login" style="margin-right: 10px">Войти</button>
            <div class="flex" style="align-item: center;">
                <p style="margin-right: 10px">Нет аккаунта?</p>
                <a href={{links['registr']}} class="bth bth-login" style="background-color: #bdbdd6; color: black;">Зарегистрируйтесь</a>
            </div>
        </div>
    </form>
</main>
{% endblock %}
